<html>
    <head>
        <title>Saemanga - Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/template.js"></script>
        <script src="js/lib/ajax.js"></script>
        <script src="js/lib/camel.js"></script>
        <script src="js/lib/clone.js"></script>
        <script src="js/app/manga.js"></script>
        <link rel="stylesheet" href="css/lib/font-awesome.min.css" />
        <link rel="stylesheet" href="css/color.css" />
        <link rel="stylesheet" href="css/basic.css" />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <main>
            <section id="index-header-section" style="padding: 60px 0 30px">
                <center>
                    <h1>冴え漫画 の 書架</h1>
                    <p style="margin-top: 0px;">
                        <span>欢迎回来，</span>
                        <a href="#">Liby99</a>
                    </p>
                </center>
            </section>
            <section id="index-search-section">
                <div id="index-search-form-outer" class="wrapper">
                    <form id="index-search-form">
                        <i class="fa fa-search"></i>
                        <input type="text" name="search" id="index-search" placeholder="请在这里输入想要搜索的漫画" autocomplete="off" />
                        <div>
                            <img id="index-search-loading" src="img/loading.svg" hidden="hidden" />
                            <a id="index-search-clear" class="btn circle grey solid" href="#" hidden="hidden" onclick="Search.clear()">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </form>
                </div>
                <div id="index-search-result-outer" class="scroll-x wrapper" style="padding-top: 0" hidden="hidden">
                    <div id="index-search-result" class="flex nowrap">
                        <!-- Template discover-manga -->
                    </div>
                </div>
            </section>
            <section id="index-discover-section">
                <div class="flex wrapper">
                    <h3>发现</h3>
                    <div class="flex-fill flex right nowrap">
                        <a href="#" id="index-discover-tags-toggle">
                            <i class="fa fa-bars active"></i>
                            <i class="fa fa-angle-left"></i>
                        </a>
                        <div id="index-discover-tags-holder" class="scroll-x flex right hide-scrollbar">
                            <div id="index-discover-tags" class="flex nowrap">
                                <!-- Template genre-tag -->
                            </div>
                        </div>
                    </div>
                </div>
                <div id="index-discover-outer" class="scroll-x wrapper" style="padding-top: 0">
                    <div id="index-discover-content" class="flex">
                        <!-- Template discover-manga -->
                    </div>
                </div>
            </section>
            <section id="index-following-section">
                <div class="flex wrapper stick-top">
                    <h3>正在追的</h3>
                    <div id="index-following-menu" class="flex-fill flex right">
                        <a href="#">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a href="#">
                            <i class="fa fa-filter"></i>
                        </a>
                    </div>
                </div>
            </section>
            <footer>
                <center>
                    <p>
                        &copy; 2017 Saemanga.com. Developed by Liby.
                        <a href="#">帮助 & 关于</a>
                    </p>
                </center>
            </footer>
        </main>
        <template name="genre-tag">
            <a class="btn rounded tag" data-id="data.dir" data-text="data.name" href="#"></a>
        </template>
        <template name="search-manga">
            <a class="manga search" data-href="data.href">
                <div class="cover" data-css="data.css"></div>
                <h4 class="title" data-text="data.title"></h4>
            </a>
        </template>
        <template name="discover-manga">
            <a class="manga discover" data-id="data.id" data-href="data.href">
                <div class="cover" data-css="data.css"></div>
                <h4 class="title" data-text="data.title"></h4>
            </a>
        </template>
        <script src="js/index.js"></script>
        <script src="js/search.js"></script>
        <script src="js/discover.js"></script>
    </body>
</html>
